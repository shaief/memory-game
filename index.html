<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <a href="https://github.com/shaief/memory-game"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div id="root">
        <div class="container level">
            <div v-show="userScore==8" class="centered success-message">Success!!!</div>
            <div class="level-item">
                <div class="columns is-gapless is-multiline">
                    <div class="column is-2"> 
                        <h1>User Score: <span v-text="userScore" ></span></h1>
                        <div class="button is-warning" @click="restartGame">Restart Game</div>
                    </div>
                    <div class="column is-8">
                        <div class="columns is-gapless is-multiline">
                            <div v-for="(value, card) in showCards" class="column is-3 playing-card" @click="flipCard" :id="card">
                                <img class="card-img" :src="'http://cdn.jsdelivr.net/emojione/assets/svg/' + value + '.svg'"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button is-primary below-game" v-show="twoCards"  @click="coverCards">Cover cards</div>
    </div>
    <footer class="footer">
        <p><img class="logo" src="https://avatars0.githubusercontent.com/u/899702?s=460&v=4"/> created by <a href="http://shaief.com">Shai Efrati</a></p>
        <p>Emoji artwork is provided by <a href="https://emojitwo.github.io/">Emojitwo</a>, 
            originally released as <a href="https://www.emojione.com">Emojione 2.2</a> by <a href="http://www.ranks.com">Ranks.com</a>
            with contributions from the Emojitwo community
            and is licensed under <a href="https://creativecommons.org/licenses/by/4.0/legalcode">CC-BY 4.0</a>.</p>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>

</html>
